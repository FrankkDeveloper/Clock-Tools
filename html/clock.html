<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <button class="btn-dark-mode" id="btn-dark-mode">
            <i class="fas fa-sun"></i>
        </button>
    </header>
    <main>
        <div class="container">

            <div class="wrapper">
                <span class="counter" id="hour"></span>
                <span class="date" id="date"></span>
            </div>

            <div class="sidebar">
                <ul class="sidebar__list">
                    <li class="sidebar__item" onclick="redirect('/html/index.html')">
                        <i class="fas fa-stopwatch"></i>
                        <span>Stopwatch</span>
                    </li>

                    <li class="sidebar__item select">
                        <i class="fas fa-clock"></i>
                        <span>Clock</span>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <script src="/js/clock.js"></script>
    <script src="/js/app.js"></script>
    <script src="https://kit.fontawesome.com/7307cffc6d.js" crossorigin="anonymous"></script>
</body>

</html>
