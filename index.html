<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <button class="btn-dark-mode" id="btn-dark-mode">
            <i class="fas fa-sun"></i>
        </button>
    </header>
    <main>
        <div class="container">
            <div class="wrapper">
                <span class="counter" id="stopwatch">00:00:00</span>
                <button class="btn-stopwatch" id="play"><i class="fas fa-play"></i></button>
                <button class="btn-stopwatch" id="stop"><i class="fas fa-stop"></i></button>
                <button class="btn-stopwatch" id="reset"><i class="fas fa-redo-alt"></i></button>
            </div>
            <div class="sidebar">
                <ul class="sidebar__list">
                    <li class="sidebar__item">
                        <i class="fas fa-stopwatch"></i>
                        <span>Stopwatch</span>
                    </li>
    
                    <li class="sidebar__item">
                        <i class="fas fa-clock"></i>
                        <span>Clock</span>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/FrankkDeveloper?tab=repositories" target="_blank" rel="noopener noreferrer"><i
                class="fab fa-github icon-github"></i></a>
        <p>Pagina web hecha por &copy; Frankk</p>
    </footer>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/7307cffc6d.js" crossorigin="anonymous"></script>
</body>

</html>
